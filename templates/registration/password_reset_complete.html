{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Hub - Password Reset Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'forms/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forms/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forms/css/iofrm-theme15.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forms/css/iofrm-style.css' %}">
</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="{% url 'home_page' %}">
                <div class="">
                    <img style="max-width: 200px; background: white;" class="logo-size" src="{% static 'img/logo/logo.png' %}" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg" style="background-color:white"></div>
                <div class="info-holder">
                    <h3 style="color: black">Hi There,</h3>
                    <p style="color: black">Welcome to Enterprise Hubs<br>
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content form-sm">
                    <div class="form-items">
                        <div class="page-links">
                            <a href="{% url 'pass_reset' %}" class="active">Reset Password Complete</a><a href="{% url 'login' %}">Login</a>
                        </div>

                            <div class="form-button text-center">
                                <h3>Password Reset Complete Successfully <br />
                                Kindly login to access your page.</h3>
                                <a href="{% url 'login' %}" class="btn btn-success">Login</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'forms/js/jquery.min.js' %}"></script>
    <script src="{% static 'forms/js/popper.min.js' %}"></script>
    <script src="{% static 'forms/css/bootstrap.min.css' %}"></script>
    <script src="{% static 'forms/js/io_forms.js' %}"></script>


</body>
</html>
